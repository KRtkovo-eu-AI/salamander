<h1>Form Constructor</h1>
<p>Creates new instance of the <b>Form</b>.</p>

<h2>Syntax</h2>
<pre><code>Form([<i>title</i>])</code></pre>

<h2>Parameters</h2>
<h3>title</h3>
<p>Optional. String displayed in the title bar of the dialog box.</p>

<h2>See Also</h2>
