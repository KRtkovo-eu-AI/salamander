<h1>SelectAll Method</h1>
<p>The <b>SelectAll</b> method selects all the items in the panel.</p>

<h2>Syntax</h2>
<pre><code>SelectAll()</code></pre>

<h2>Return Values</h2>
<p>This method does not return a value.</p>

<h2>See Also</h2>
