<h1>TextBox Constructor</h1>
<p>Creates new instance of the <b>TextBox</b> control.</p>

<h2>Syntax</h2>
<pre><code>TextBox([<i>text</i>])</code></pre>

<h2>Parameters</h2>

<h3>text</h3>
<p>Optional. Text initially displayed in the text box.</p>

<h2>See Also</h2>
<p><a href="ref_textbox.htm">TextBox Object</a></p>
