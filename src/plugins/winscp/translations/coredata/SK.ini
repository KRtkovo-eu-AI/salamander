; "get <file> [ [ <file2> ... ] <directory>\\[ <newname> ] ]\n  Downloads one or more files from remote directory to local directory.\n  If only one parameter is specified downloads the file to local working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to download. The last parameter specifies target\n  local directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with backslash. \n  Filename can be replaced with wildcard to select multiple files.\n  To download more files to current working directory use '.\\' as the\n  last parameter.\n  Use 'option' command to set transfer options.\nalias:\n  recv\nswitches:\n  -delete         Delete source remote file(s) after transfer\n  -resume         Resume transfer if possible (SFTP and FTP protocols only)\n  -append         Append file to end of target file (SFTP protocol only)\n  -preservetime   Preserve timestamp\n  -nopreservetime Do not preserve timestamp\n  -speed=<kibps>  Limit transfer speed\neffective options:\n  transfer, confirm, exclude, include, reconnecttime\nexamples:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
SCRIPT_GET_HELP3="get <s˙bor> [ [ <s˙bor2> ... ] <prieËinok>\\[ <nov˝ n·zov> ] ]\n  Stiahne jeden alebo viacero s˙borov zo vzdialenÈho do lok·lneho prieËinka.\n  Ak je zadan˝ len jeden parameter, stiahne nÌm urËen˝ s˙bor do lok·lneho\n  pracovnÈho prieËinka. Ak je zadan˝ch viacero parametrov, vöetky okrem poslednÈho\n  urËuj˙ zoznam s˙borov na stiahnutie. Posledn˝ parameter urËuje cieæov˝ prieËinok\n  a voliteæne operaËn˙ masku pre uloûenie s˙borov pod in˝m n·zvom.\n  Cieæov˝ prieËinok musÌ byù ukonËen˝ sp‰tn˝m lomÌtkom.\n  N·zov s˙boru sa d· nahradiù maskou pre v˝ber viacer˝ch s˙borov.\n  Pre stiahnutie viacer˝ch s˙borovo do lok·lneho pracovnÈho prieËinka pouûite '.\\'\n  ako posledn˝ parameter.\n  Pomocou prÌkazu 'option' nastavÌte moûnosti prenosu.\nalias:\n  recv\nprepÌnaËe:\n  -delete         Vymaûe zdrojovÈ s˙bory po prenose\n  -resume         ObnovÌ prenos, ak je to moûnÈ (iba protokoly SFTP a FTP)\n  -append         PripojÌ s˙bor na koniec cieæovÈho (iba protokol SFTP)\n  -preservetime   Zachov· Ëas\n  -nopreservetime Nezachov· Ëas\n  -speed=<kibps>  ObmedzÌ r˝chlosù prenosu\npouûiteænÈ voæby:\n  transfer, confirm, exclude, include, reconnecttime\nprÌklady:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
; "put <file> [ [ <file2> ... ] <directory>/[ <newname> ] ]\n  Uploads one or more files from local directory to remote directory.\n  If only one parameter is specified uploads the file to remote working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to upload. The last parameter specifies target\n  remote directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with slash. \n  Filename can be replaced with wildcard to select multiple files.\n  To upload more files to current working directory use './' as the\n  last parameter.\n  Use 'option' command to set transfer options.\nalias:\n  send\nswitches:\n  -delete             Delete source local file(s) after transfer\n  -resume             Resume transfer if possible (SFTP and FTP protocols only)\n  -append             Append file to end of target file (SFTP protocol only)\n  -preservetime       Preserve timestamp\n  -nopreservetime     Do not preserve timestamp\n  -permissions=<mode> Set permissions\n  -nopermissions      Keep default permissions\n  -speed=<kibps>      Limit transfer speed\neffective options:\n  transfer, confirm, exclude, include, reconnecttime\nexamples:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
SCRIPT_PUT_HELP3="put <s˙bor> [ [ <s˙bor2> ... ] <prieËinok>/[ <nov˝ n·zov> ] ]\n  Nahr· jeden alebo viacero s˙borov z lok·lneho do vzdialenÈho prieËinka.\n  Ak je zadan˝ len jeden aprameter, nahr· nÌm urËen˝ s˙bor do vzdialenÈho\n  pracovnÈho prieËinka. Ak je zadan˝ch viacero parametrov, vöetky okrem poslednÈho\n  urËuj˙ zoznam s˙borov na nahranie. Posledn˝ parameter urËuje cieæov˝ prieËinok\n  a voliteæne aj operaËn˙ masku na pre ukladanie s˙borov pod in˝m n·zvom.\n  Cieæov˝ prieËinok musÌ konËÌ lomÌtkom.\n  N·zov s˙boru sa d· nahradiù maskou pre v˝ber viacer˝ch s˙borov.\n  Pre nahranie viacer˝ch s˙borov do vzdialenÈho pracovnÈho prieËinka pouûite './'\n  ako posledn˝ parameter.\n  Pomocou prÌkazu 'option' nastavÌte moûnosti prenosu.\nalias:\n  send\nswitches:\n  -delete              Vymaûe zdrojovÈ s˙bory po prenose\n  -resume              ObnovÌ prenos, ak je to moûnÈ\n                       (iba protokoly SFTP a FTP)\n  -append              PripojÌ s˙bor na koniec cieæovÈho (iba protokol SFTP)\n  -preservetime        Zachov· Ëas\n  -nopreservetime      Nezachov· Ëas\n  -permissions=<reûim> NastavÌ opr·vnenia na prÌstup pr·va\n  -nopermissions       Ponech· predvolenÈ opr·vnenia na prÌstup\n  -speed=<kibps>       ObmedzÌ r˝chlosù prenosu\npouûiteænÈ voæby:\n  transfer, confirm, exclude, include, reconnecttime\nprÌklady:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
; "option [ <option> [ <value> ] ]\n  If no parameters are specified, lists all script options and their\n  values. When one parameter is specified only, shows value of the option.\n  When two parameters are specified sets value of the option.\n  Initial values of some options are taken from application configuration,\n  however modifing the options does not change the application\n  configuration.\noptions are:\n  echo     on|off\n           Toggles echoing of command being executed.\n           Commands affected: all\n  batch    on|off|abort|continue\n           Toggles batch mode (all prompts are automatically replied\n           negatively). When 'on', it is recommended to set 'confirm'\n           to 'off' to allow overwrites. With 'abort', script is aborted\n           when any error occurs. With 'continue', all errors are ignored.\n           Commands affected: nearly all\n  confirm  on|off\n           Toggles confirmations (overwrite, etc.).\n           Commands affected: get, put\n  transfer binary|ascii|automatic\n           Transfer mode: binary, ascii (text), automatic (by extension).\n           Commands affected: get, put, synchronize, keepuptodate\n  exclude  clear | <mask> [ ; <mask2> ... ]\n  include  clear | <mask> [ ; <mask2> ... ]\n           Sets exclusion or inclusion masks (only one can be set at time).\n           Directories are affected too (*/ matches all directories).\n           Commands affected: get, put, synchronize, keepuptodate\n  reconnecttime off | <sec>\n           Time limit in seconds to try reconnecting broken sessions.\n           Commands affected: get, put, synchronize, keepuptodate\naliases:\n  ascii =  option transfer ascii\n  binary = option transfer binary\nexamples:\n  option\n  option transfer\n  option confirm off\n  option include \"*.html; */\"\n"
SCRIPT_OPTION_HELP6="option [ <voæba> [ <hodnota> ] ]\n  Ak nie s˙ zadanÈ ûiadne parametre, zobrazÌ sa zoznam vöetk˝ch volieb a ich\n  hodnÙt. Ak je zadan˝ iba jeden parameter, vypÌöe sa jeho hodnota.\n  Ak s˙ zadanÈ dva parametre, nastavÌ sa nov· hodnota voæby.\n  PredvolenÈ hodnoty niektor˝ch volieb sa preberaj˙ z uloûenej konfigur·cie programu,\n  ale ich zmena konfigur·ciu programu neovplyvnÌ.\nvoæby:\n  echo      on|off\n            PrepÌna zobrazovanie vykon·van˝ch prÌkazov.\n            OvplyvnenÈ prÌkazy: vöetky\n  batch     on|off|abort|continue\n            PrepÌn· d·vkov˝ reûim (vöetky dopyty s˙ automaticky zodpovedanÈ\n            z·porne). Ak je zapnut· voæba ('on'), je vhodnÈ nastaviù voæbu\n            'confirm' na 'off' pre umoûnenie prepÌsania s˙borov. S nastavenÌm\n            'abort' je skript preruöen˝ pri æubovoænej chybe.\n            S nastavenÌm 'continue' s˙ vöetky chyby ignorovanÈ.\n            OvplyvnenÈ prÌkazy: takmer vöetky\n  confirm   on|off\n            PrepÌna potvrdzovanie (prepÌsanie s˙boru, atp.).\n            OvplyvnenÈ prÌkazy: get, put\n  rtransfer  binary|ascii|automatic\n            Reûim prenosu: bin·rny, ascii (textov˝), automatick˝ (prÌpona).\n            OvplyvnenÈ prÌkazy: get, put, synchronize, keepuptodate\n  exclude   clear | <maska> [ ; <maska2> ... ]\n  include   clear | <maska> [ ; <maska2> ... ]\n            NastavÌ vyluËovaciu alebo zluËovaciu masku (moûno nastaviù iba jednu\n            z nich).\n            Masky ovplyvÚuj˙ aj prieËinky (*/ vyberie vöetky prieËinky).\n            OvplyvnenÈ prÌkazy: get, put, synchronize, keepuptodate\n  reconnecttime off | <sec>\n            »asov˝ limit pre pokusy o obnovenie preruöen˝ch spojenÌ.\n            OvplyvnenÈ prÌkazy: get, put, synchronize, keepuptodate\naliasy:\n  ascii =  option transfer ascii\n  binary = option transfer binary\nprÌklady:\n  option\n  option transfer\n  option confirm off\n"
; "synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n  When the first parameter is 'local' synchronises local directory with\n  remote one. When the first parameter is 'remote' synchronises remote\n  directory with local one. When the first parameter is 'both' synchronises\n  directories one against the other.\n  When directories are not specified, current working directories are\n  synchronized.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -delete              Delete obsolete files\n  -mirror              Mirror mode (synchronize also older files).\n                       Ignored for 'both'.\n  -criteria=<criteria> Comparison criteria. Possible values are 'none', 'time',\n                       'size' and 'both'. Ignored for 'both' mode.\n  -permissions=<mode>  Set permissions\n  -nopermissions       Keep default permissions\n  -speed=<kibps>       Limit transfer speed\neffective options:\n  transfer, exclude, include, reconnecttime\nexamples:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
SCRIPT_SYNCHRONIZE_HELP3="synchronize local|remote|both [ <lok·lny prieËinok> [ <vzdialen˝ prieËinok> ] ]\n  Ak je prv˝ parameter 'local', synchronizuje sa lok·lny prieËinok so vzdialen˝m.\n  Ak je prv˝ parameter 'remote' synchronizuje sa vzdialen˝ prieËinok s lok·lnym.\n  Ak je prv˝ parameter 'both', synchronizuj˙ sa obidva prieËinky navz·jom.\n  Ak nie s˙ prieËinky urËenÈ, synchronizuj˙ sa pracovnÈ prieËinky.\n  Pozn·mka: Potvrdenie o prepÌsan˙ s˙borov s˙ vûdy pre tento prÌkaz potlaËenÈ.\nprepÌnaËe:\n  -delete               Vymaz·vaù s˙bory\n  -mirror               Zrkadlenie s˙borov (synchronizovaù aj staröie s˙bory).\n                        Ignoruje sa s voæbou 'both'.\n  -criteria=<kritÈrium> KritÈri· pre porovnanie. MoûnÈ hodnoty s˙ 'none',\n                        'time', 'size' a 'both'. Ignorovuje sa s voæbou 'both'.\n  -permissions=<reûim>  NastavÌ prÌstupovÈ opr·vnenia\n  -nopermissions        Ponech· predvolenÈ prÌstupovÈ opr·vnenia\n  -speed=<kibps>        ObmedzÌ r˝chlosù prenosu\npouûiteænÈ voæby:\n  transfer, exclude, include, reconnecttime\nprÌklady:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
; "keepuptodate [ <local directory> [ <remote directory> ] ]\n  Watches for changes in local directory and reflects them on remote one.\n  When directories are not specified, current working directories are\n  synchronized. To stop watching for changes press Ctrl-C.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -delete             Delete obsolete files\n  -permissions=<mode> Set permissions\n  -nopermissions      Keep default permissions\n  -speed=<kibps>      Limit transfer speed\neffective options:\n  transfer, exclude, include, reconnecttime\nexamples:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
SCRIPT_KEEPUPTODATE_HELP2="keepuptodate [ <lok·lny prieËinok> [ <vzdialen˝ prieËinok> ] ]\n  Sleduje zmeny v lok·lnom prieËinku a prev·dza ich do vzdialenÈho prieËinka.\n  Ak nie s˙ prieËinky urËenÈ, synchronizuj˙ sa pracovnÈ prieËinky.\n  Na preruöenie sledovania zmien, stlaËte Ctrl-C.\n  Pozn·mka: Potvrdenie o prepÌsanÌ s˙boru s˙ pri tomto prÌkaze vûdy potlaËenÈ.\nprepÌnaËe:\n  -delete              Vymaz·vaù s˙bory\n  -permissions=<reûim> NastavÌ prÌstupovÈ opr·vnenia\n  -nopermissions       Ponech· predvolenÈ prÌstupovÈ opr·vnenia\n  -speed=<kibps>       ObmedzÌ r˝chlosù prenosu\npouûiteænÈ voæby:\n  transfer, exclude, include, reconnecttime\nprÌklady:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
