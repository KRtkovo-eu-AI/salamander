; "The server's host key was not found in the cache. You have no guarantee that the server is the computer you think it is.\n\nThe server's %s key fingerprint is:\n%s\n\nIf you trust this host, press Yes. To connect without adding host key to the cache, press No. To abandon the connection press Cancel.\n\nContinue connecting and add host key to the cache?"
UNKNOWN_KEY2="No conozco la clave del servidor. No hay garantías de que el equipo remoto sea efectivamente quien tú te piensas que es.\n\n La huella digital de la clave del servidor %s es: \n%s\n\nSi confias en este equipo o has cotejado la huella, responde Sí. Para conectar sin recordar la clave, usa No. Para no conectar, usa Cancelar.\n\n¿Seguir conectando y guardar la clave del servidor?"
; "WARNING - POTENTIAL SECURITY BREACH!\n\nThe server's host key does not match the one WinSCP has in cache. This means that either the server administrator has changed the host key, the server presents different key under certain circumstance, or you have actually connected to another computer pretending to be the server.\n\nThe new %s key fingerprint is:\n%s\n\nIf you were expecting this change, trust the new key and want to continue connecting, either press Update to update cache, or press Add to add the new key to the cache while keeping the old one(s). If you want to carry on connecting but without updating the cache, press Skip. If you want to abandon the connection completely, press Cancel. Pressing Cancel is the ONLY guaranteed safe choice.\n"
DIFFERENT_KEY3="ADVERTENCIA - POTENCIAL BRECHA DE SEGURIDAD!\n\n La clave del servidor no concuerda con la que tiene WinSCP almacenada. Esto significa que: el administrador del servidor ha cambiado la clave del equipo, el servidor presenta una clave diferente bajo cierta circunstancia, o usted realmente se ha conectado a otra computadora que pretende ser el servidor.\n\n %s presenta la siguiente huella digital:\n%s\n\n Si usted estaba esperando este cambio, confía en la nueva clave y quiere continuar conectándose, presione actualizar para almacenar el cambio, o presione agregar para agregar la nueva clave y conservar la clave anterior. Si usted quiere continuar conectando pero sin poner al actualizar las claves, presione saltaro u omitir. Si usted quiere abandonar la conexión completamente, presiones Cancelar. Cancelar es la ÚNICA opción segura garantizada.\n"
; "You are loading an SSH-2 private key which has an old version of the file format. This means your key file is not fully tamperproof. We recommend you convert your key to the new format.\n\nYou can perform this conversion by loading the key into PuTTYgen and then saving it again."
OLD_KEY="Estas usando un formato de clave privada SSH 2 demasiado antiguo. Por lo tanto tu clave es más vulnerable.\n\nSe recomienda que actualices el formato abriendo la clave con PuTTYGen y volviendola a guardar."
; "help [ <command> [ <command2> ... ] ]\n  Displays list of commands when no parameters are specified.\n  Displays help for each command when some are specified.\nalias:\n  man\nexamples:\n  help\n  help ls\n"
SCRIPT_HELP_HELP="help [ <comando> [ <comando2> ... ] ]\n  Muestra una lista de comandos cuando no se especifican parámetros.\n  Despliega ayuda para cada comando, cuando alguno se le ha especificado.\nalias:\n  man\nejemplos:\n  help\n  help ls\n"
; "exit\n  Closes all sessions and terminates the program.\nalias:\n  bye\n"
SCRIPT_EXIT_HELP="exit\n  Cierra todas las sesiones y termina el programa.\nalias:\n  bye\n"
; "open <stored session>\nopen [ sftp|scp|ftp:// ][ <user> [ :password ] @ ] <host> [ :<port> ]\n  Establishes connection to given host. Use either name of the stored\n  session or specify host, username, port and protocol directly.\nswitches:\n  -privatekey=<key>  Private key file\n  -timeout=<sec>     Server response timeout\n  -hostkey=<fingerprint> Fingerprint of server hostkey (SFTP and SCP only).\n  -certificate=<fingerprint> Fingerprint of SSL/TLS certificate (FTPS only)\n  -passive           Passive mode (FTP protocol only)\n  -implicit          Implicit TLS/SSL (FTPS protocol only)\n  -explicitssl       Explicit SSL (FTPS protocol only)\n  -explicittls       Explicit TLS (FTPS protocol only)\nexamples:\n  open\n  open sftp://martin@example.com:2222 -privatekey=mykey.ppk\n  open martin@example.com\n  open example.com\n"
SCRIPT_OPEN_HELP3="open <sesion guardada>\nopen [sftp|SCP|ftp://] [<usuario> [ :contraseña] @] <servidor> [ :<puerto>]\n establece la conexión a un equipo dado. Utilice el nombre de una sesión el almacenada\n o especifique servidor, usuario, contraseña, puerto y protocolo directamente.\nOpciones:\n -privateKey=<key> archivo de clave privada\n -timeout=<seg> tiempo de espera de respuesta del servidor\n -hostkey=<fingerprint> huella de la llave de host del servidor (sólo SFTP y SCP).\n -certificate=<fingerprint>huella de certificado de SSL/TLS (FTPS solamente) \n -passive Modo Pasivo(protocolo FTP)\n -implicit TLS/SSL implícita (protocolo FTPS solamente)\n -explicitssl SSL Explícito (protocolo FTPS solamente)\n -explicittls TLS Explícito (protocolo FTPS solamente)\nEjemplos:\n open\n open sftp://martin@example.com:2222 -privateKey=mykey.ppk\n open martin@example.com\n open example.com\n"
; "close [ <session> ]\n  Closes session specified by its number. When session number is not\n  specified, closes currently selected session.\nexamples:\n  close\n  close 1\n"
SCRIPT_CLOSE_HELP="close [ <session> ]\n  Cierra la sesión especificada por su numero. Cuando el número de sesión no es\n  especificado, cierra la sesión actualmente seleccionada.\nejemplos:\n  close\n  close 1\n"
; "session [ <session> ]\n  Makes session specified by its number active. When session number\n  is not specified, lists connected sessions.\nexamples:\n  session\n  session 1\n"
SCRIPT_SESSION_HELP="session [ <session> ]\n  Activa la sesión especificada por su número. Cuando el número de la sesión\n  no ha sido especificada, lista las sesiones conectadas.\nejemplos:\n  session\n  session 1\n"
; "pwd\n  Prints current remote working directory for active session.\n"
SCRIPT_PWD_HELP="pwd\n  Imprime en pantalla el directorio de trabajo remoto actual, de la sesión actual.\n"
; "cd [ <directory> ]\n  Changes remote working directory for active session.\n  If directory is not specified, changes to home directory.\nexamples:\n  cd /home/martin\n  cd\n"
SCRIPT_CD_HELP="cd [ <directorio> ]\n  Cambia el directorio de trabajo remoto para la sesión activa.\n  Si no se especifica una sesión, cambia al directorio 'home' del usuario.\nejemplos:\n  cd /home/martin\n  cd\n"
; "ls [ <directory> ]/[ <wildcard> ]\n  Lists the contents of specified remote directory. If directory is \n  not specified, lists working directory.\n  When wildcard is specified, it is treated as set of files to list.\n  Otherwise, all files are listed.\nalias:\n  dir\nexamples:\n  ls\n  ls *.html\n  ls /home/martin\n"
SCRIPT_LS_HELP="ls [ <directorio> ]/[ <comodin> ]\n  Lita el contenido del directorio remoto especificado. Si el directorio no \n  es especificado, lista el directorio actual de trabajo.\n  Cuando algún comodín es especificado, es tratado como un conjunto de archivos a ser listados.\n  Si no, todos los archivos son listados.\nalias:\n  dir\nejemplos:\n  ls\n  ls *.html\n  ls /home/martin\n"
; "lpwd\n  Prints current local working directory (valid for all sessions).\n"
SCRIPT_LPWD_HELP="lpwd\n  Imprime en pantalla el directorio local de trabajo actual (valido para todas las sesiones).\n"
; "lcd <directory>\n  Changes local working directory for all sessions.\nexample:\n  lcd d:\\\n"
SCRIPT_LCD_HELP="lcd <directorio>\n  Cambia el directorio local de trabajo para todas las sesiones.\nejemplos:\n  lcd d:\\\n"
; "lls [ <directory> ]\\[ <wildcard> ]\n  Lists the contents of specified local directory. If directory is \n  not specified, lists working directory.\n  When wildcard is specified, it is treated as set of files to list.\n  Otherwise, all files are listed.\nexamples:\n  lls\n  lls *.html\n  lls d:\\\n"
SCRIPT_LLS_HELP="lls [ <directorio> ]\\[ <comodin> ]\n  Lista el contenido del directorio local especificado. Si el directorio no\n es especificado, lista el directorio de trabajo.\n  Si se usan comodines, es tratado como un conjunto de archivos a ser listados.\n  Si no, todos los archivos son listados.\nejemplos:\n  lls\n  lls *.html\n  lls d:\\\n"
; "rm <file> [ <file2> ... ]\n  Removes one or more remote files. If remote recycle bin is\n  configured, moves file to the bin instead of deleting it.\n  Filename can be replaced with wildcard to select multiple files.\nexamples:\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
SCRIPT_RM_HELP="rm <archivo> [ <archivo2> ... ]\n  Elimina uno o más archivos remotos. Si la papera de reciclaje remota ha sido\n  configurada, mueve los archivos a la papelera en vez de borrarlos.\n  Los nombres de archivos pueden ser reemplazados por comodines para seleccionar multiples archivos.\nejemplos:\n  rm index.html\n  rm index.html about.html\n  rm *.html\n"
; "rmdir <directory> [ <directory2> ... ]\n  Removes one or more remote directories. If remote recycle bin is\n  configured, moves directory to the bin instead of deleting it.\nexample:\n  rmdir public_html\n"
SCRIPT_RMDIR_HELP="rmdir <directorio> [ <directory2> ... ]\n  Elimina uno o mas directorios remotos. Si la papelera de reciclaje remota\n  ha sido configurada, mueve los directorios a la papelera en vez de borrarlos.\nejemplos:\n  rmdir public_html\n"
; "mv <file> [ <file2> ... ] [ <directory>/ ][ <newname> ]\n  Moves or renames one or more remote files. Destination directory or new\n  name or both must be specified. Destination directory must end with \n  slash. Operation mask can be used instead of new name.\n  Filename can be replaced with wildcard to select multiple files.\nalias:\n  rename\nexamples:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
SCRIPT_MV_HELP="mv <archivo> [ <archivo2> ... ] [ <directorio>/ ][ <nombrenuevo> ]\n  Mueve o renombra uno o mas archivos remotos. El directorio de destino o nuevo nombre de archivo\n  o ambos deben ser especificados. El directorio de destino debe terminar con \n  (/) slash. Puede usarse una máscara de operación en vez de un nuevo nombre.\n  El nombre de archivo puede ser reemplazado con comodines para seleccionar multiples archivos.\nalias:\n  rename\nejemplos:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
; "chmod <mode> <file> [ <file2> ... ]\n  Changes permissions of one or more remote files. Mode can be specified\n  as three or four-digit octal number.\n  Filename can be replaced with wildcard to select multiple files.\nexamples:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
SCRIPT_CHMOD_HELP="chmod <modo> <archivo> [ <archivo2> ... ]\n  Cambia los permisos para uno o mas archivos remotos. El modo puede ser especificado\n  como un numero octal de tres o cuatro dígitos.\n  El nombre de archivo puede ser reemplazado por comodines para seleccionar múltiples archivos.\nejemplos:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
; "ln <target> <symlink>\n  Creates remote symlink.\nalias:\n  symlink\nexample:\n  ln /home/martin/public_html www\n"
SCRIPT_LN_HELP="ln <destino> <linksimbolico>\n  Crea symlink ('acceso directo') remoto.\nalias:\n  symlink\nejemplos:\n  ln /home/martin/public_html www\n"
; "mkdir <directory>\n  Creates remote directory.\nexample:\n  mkdir public_html\n"
SCRIPT_MKDIR_HELP="mkdir <directorio>\n  Crea un directorio remotos.\nejemplos:\n  mkdir public_html\n"
; "get <file> [ [ <file2> ... ] <directory>\\[ <newname> ] ]\n  Downloads one or more files from remote directory to local directory.\n  If only one parameter is specified downloads the file to local working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to download. The last parameter specifies target\n  local directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with backslash. \n  Filename can be replaced with wildcard to select multiple files.\n  To download more files to current working directory use '.\\' as the\n  last parameter.\n  Use 'option' command to set transfer options.\nalias:\n  recv\nswitches:\n  -delete         Delete source remote file(s) after transfer\n  -resume         Resume transfer if possible (SFTP and FTP protocols only)\n  -append         Append file to end of target file (SFTP protocol only)\n  -preservetime   Preserve timestamp\n  -nopreservetime Do not preserve timestamp\n  -speed=<kibps>  Limit transfer speed\neffective options:\n  transfer, confirm, exclude, include, reconnecttime\nexamples:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
SCRIPT_GET_HELP3="get <archivo> [ [<archivo2> ...] <directorio>\\[ <nombrenuevo>] ]\n descarga uno o más archivos desde el directorio remoto al directorio local.\n Si sólo se especifica un parámetro descarga el archivo al directorio local\n. Si se especifican varios parámetros, todos excepto el último\n especifican un conjunto de archivos a descargar. El último parámetro especifica objetivo\n directorio local y, opcionalmente, la máscara de la operación para almacenar el(los) archivo(s)\n con nombre diferente. Directorio de destino debe terminar con barra invertida. \n Nombre del archivo puede ser sustituida por comodínes para seleccionar varios archivos.\n Para descargar más archivos para utilizar el directorio de trabajo actual. '.\\' como el\n último parámetro.\n use 'option' para configurar las opciones de transferencia. \nalias:\n recvn\nswitches:\n -delete Eliminar archivo(s) remoto después de la transferencia\n -resume reanudar la transferencia, si es posible (UTP y FTP solamente)\n -append Añade archivo al final del archivo de destino (protocolo SFTP)\n -preservetime mantiene la marca de tiempo\n -nopreservetime No conservar la marca de tiempo\n -speed=<kibps> Límite de velocidad de transferencia\n opciones transfer, confirm, exclude, include, reconnecttime\nEjemplos:\n get index.html\n get -delete about.html index.html .\\\n get about.html index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
; "put <file> [ [ <file2> ... ] <directory>/[ <newname> ] ]\n  Uploads one or more files from local directory to remote directory.\n  If only one parameter is specified uploads the file to remote working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to upload. The last parameter specifies target\n  remote directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with slash. \n  Filename can be replaced with wildcard to select multiple files.\n  To upload more files to current working directory use './' as the\n  last parameter.\n  Use 'option' command to set transfer options.\nalias:\n  send\nswitches:\n  -delete             Delete source local file(s) after transfer\n  -resume             Resume transfer if possible (SFTP and FTP protocols only)\n  -append             Append file to end of target file (SFTP protocol only)\n  -preservetime       Preserve timestamp\n  -nopreservetime     Do not preserve timestamp\n  -permissions=<mode> Set permissions\n  -nopermissions      Keep default permissions\n  -speed=<kibps>      Limit transfer speed\neffective options:\n  transfer, confirm, exclude, include, reconnecttime\nexamples:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
SCRIPT_PUT_HELP3="put <archivo> [ [<archivo> ...] <directorio>/[<nombrenuevo>] ]\n sube uno o más archivos desde el directorio local al directorio remoto.\n Si se especifica un solo parámetro el archivo se sube al directorio remoto\n. Si se especifican varios parámetros, todos excepto el último\n indican un conjunto de archivos a cargar. El último parámetro especifica el destino \n (directorio remoto) y, opcionalmente, la máscara de la operación para almacenar de archivo(s) con\n diferentes nombres. El nombre del directorio de destino debe terminar con barra(slash).\n Se puede usar comodínes para seleccionar varios archivos.\n Para cargar más archivos al directorio de trabajo actual usar './' como ultimo parámetro.\n. use el comando 'option' para configurar las opciones de transferencia. \nalias:\n send\nswitches:\n -delete Eliminar archivo(s) local después de la transferencia\n -resume reanuda la transferencia, si es posible (SFTP y FTP solamente)\n -append Anexar archivo al final del archivo de destino (protocolo FTP)\n -preservetime mantener la marca de tiempo\n -nopreservetime No conservar la marca de tiempo\n -permissions=<modo> Establecer permisos\n -nopermissions Mantenga permisos por defecto\n -speed=<kibps> límite de velocidad de transferencia\n opciones efectivas:\n transfer, confirm, exclude, include, reconnecttime\nejemplos:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
; "option [ <option> [ <value> ] ]\n  If no parameters are specified, lists all script options and their\n  values. When one parameter is specified only, shows value of the option.\n  When two parameters are specified sets value of the option.\n  Initial values of some options are taken from application configuration,\n  however modifing the options does not change the application\n  configuration.\noptions are:\n  echo     on|off\n           Toggles echoing of command being executed.\n           Commands affected: all\n  batch    on|off|abort|continue\n           Toggles batch mode (all prompts are automatically replied\n           negatively). When 'on', it is recommended to set 'confirm'\n           to 'off' to allow overwrites. With 'abort', script is aborted\n           when any error occurs. With 'continue', all errors are ignored.\n           Commands affected: nearly all\n  confirm  on|off\n           Toggles confirmations (overwrite, etc.).\n           Commands affected: get, put\n  transfer binary|ascii|automatic\n           Transfer mode: binary, ascii (text), automatic (by extension).\n           Commands affected: get, put, synchronize, keepuptodate\n  exclude  clear | <mask> [ ; <mask2> ... ]\n  include  clear | <mask> [ ; <mask2> ... ]\n           Sets exclusion or inclusion masks (only one can be set at time).\n           Directories are affected too (*/ matches all directories).\n           Commands affected: get, put, synchronize, keepuptodate\n  reconnecttime off | <sec>\n           Time limit in seconds to try reconnecting broken sessions.\n           Commands affected: get, put, synchronize, keepuptodate\naliases:\n  ascii =  option transfer ascii\n  binary = option transfer binary\nexamples:\n  option\n  option transfer\n  option confirm off\n  option include \"*.html; */\"\n"
SCRIPT_OPTION_HELP6="option [ <opcion> [ <valor> ] ]\nSi no se especifican los parámetros, muestra todas las opciones de comandos y sus\n valores. Cuando se especifica un parámetro, muestra el valor de la opción.\n Cuando se especifican dos parámetros establece el valor de la opción.\n Los valores iniciales de algunas opciones se han tomado de la configuración de la aplicación,\n Sin embargo modificando las opciones no cambia la configuraión de la aplicación.\n las opciones son:\n echo on|off\n Alterna eco de comando que se ejecuta.\n Comandos afectados: todos\n batch on|off|abort|continue\n Cambia al modo de proceso por lotes (todos los mensajes se responden automáticamente\n de forma negativa). Se recomienda establecer 'confirm'\n en 'OFF' para permitir sobreescrituras. Con 'abort', el script se aborta\n cuando se produce algún error. Con 'continue', se pasan por alto todos los errores.\n Comandos afectados: casi todos\n confirm on|off\n cambia las confirmaciones (sobrescribir, etc.)\n comandos afectados: get, put\n transfer binary|ascii| automatic\n modo de transferencia: binario, ASCII (texto), automático (por extensión).\n comandos afectados: get, put, synchronize, keepuptodate\n exclude clear | <masara> [ ; <mascara2> ...]\n include clear | <mascara> [ ; <mascara2>...]\n establece la exclusión o inclusión de máscaras (sólo se puede fijar uno a la vez).\n Directorios también se ven afectados (*/ coincide con todos los directorios). \n comandos afectados: get, put, syncronize, keepuptodate\n reconnecttime off|<seg>\n Tiempo límite en segundos para intentar volver a conectar.\n comandos afectados: get, put, syncronize, keepuptodate\naliases:\n ascii = opción de transferencia ASCII\n binary = opción de transferencia binaria\nejemplos:\n option\n  option transfer\n  option confirm off\n  option include \"*.html; */\"\n"
; "synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n  When the first parameter is 'local' synchronises local directory with\n  remote one. When the first parameter is 'remote' synchronises remote\n  directory with local one. When the first parameter is 'both' synchronises\n  directories one against the other.\n  When directories are not specified, current working directories are\n  synchronized.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -delete              Delete obsolete files\n  -mirror              Mirror mode (synchronize also older files).\n                       Ignored for 'both'.\n  -criteria=<criteria> Comparison criteria. Possible values are 'none', 'time',\n                       'size' and 'both'. Ignored for 'both' mode.\n  -permissions=<mode>  Set permissions\n  -nopermissions       Keep default permissions\n  -speed=<kibps>       Limit transfer speed\neffective options:\n  transfer, exclude, include, reconnecttime\nexamples:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
SCRIPT_SYNCHRONIZE_HELP3="Synchronize local|remote|both [ <directorio local> [ <directorio remoto> ] ]\n Cuando el primer parámetro es 'local' se sincroniza el directorio local\n con el remoto. Cuando el primer parámetro es 'remoto' sincroniza a distancia\n con un directorio local. Cuando el primer parámetro es 'both' sincroniza directorios\n uno contra el otro.\n cuando no se especifican los directorios, el directorio actual es\n sincronizado.\n Nota: la confirmación de sobrescritura están siempre apagada al usar este comando.\nswitches:\n -delete Elimina archivos obsoletos\n -mirror modo espejo (también sincronizar los archivos más antiguos).\n se pasa por alto para 'both'.\n -critera=<criterio> criterios de comparación. Los valores posibles son 'none', 'time',\n 'size' y 'both'. Ignorado por el modo 'both'.\n -permissions=<modo> Establecer permisos\n -nopermissions Mantenga permisos por defecto\n -speed=<kibps> limite de velocidad de transferencia\n opciones:\n transfer, exclude, include, reconnecttime\nejemplos:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
; "keepuptodate [ <local directory> [ <remote directory> ] ]\n  Watches for changes in local directory and reflects them on remote one.\n  When directories are not specified, current working directories are\n  synchronized. To stop watching for changes press Ctrl-C.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -delete             Delete obsolete files\n  -permissions=<mode> Set permissions\n  -nopermissions      Keep default permissions\n  -speed=<kibps>      Limit transfer speed\neffective options:\n  transfer, exclude, include, reconnecttime\nexamples:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
SCRIPT_KEEPUPTODATE_HELP2="keepuptodate [ <directorio local> [ <directorio remoto> ] ]\n  Busca cambios en el directorio local y los refleja en el remoto.\n  cuando no se especifica directorio, se sincronizan los directorios\n  actuales. Para detener el analisis, presionar Ctrl-C.\n  Nota: Las confirmaciones de Sobreescritura siempre estan apagadas.\nopciones:\n  -delete             Elimina archivos obsoletos\n  -permissions=<modo> Establece permisos\n  -nopermissions      Mantiene permisos predeterminados\n  -speed=<kbps>      Velocidad de Transferencia\nopciones efectivas:\n  transfer, exclude, include\nejemplos:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
; "call <command>\n  With SFTP and SCP protocols, executes arbitrary remote shell command.\n  If current session does not allow execution of arbitrary remote command\n  separate shell session will be automatically opened.\n  With FTP protocol, executes a protocol command.\n  The command must not require user input.\nalias:\n  !\nexample:\n  call touch index.html\n"
SCRIPT_CALL_HELP2="call <comando>\n  con los protocolos SFTP y SCP, ejecuta comandos shell.\n  Si la sesión actual no permite comandos remotos\n  una sesion shell(consola) separada se iniciará.\n  Con el protocolo FTP, ejecuta comandos del protocolo.\n  El comando no requiere ingreso de usuario.\nalias:\n  !\nejemplo:\n  call touch index.html\n"

