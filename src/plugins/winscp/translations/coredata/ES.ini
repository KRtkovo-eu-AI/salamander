; User interface very long strings
[TextsWin2.rc]
; "You are trying to move remote file(s) to destination to which WinSCP cannot transfer files directly. Files will be downloaded to temporary directory instead. Transfer to final destination will be left to responsibility of target application (e.g. Windows Explorer), which WinSCP cannot control. Source files will be deleted just after download to temporary directory finishes. If target application fails to deliver temporary files, they may be lost. Please, consider copying files instead of moving.\nHint: To copy files hold down Ctrl key while dragging.\n\nDo you still want to move the files?"
DND_DOWNLOAD_MOVE_WARNING="Intentas mover archivos remotos a un destino al que WinSCP no puede transferir los archivos directamente. Los archivos serán descargados en un directorio temporal. La transferencia al destino final es responsabilidad de la aplicación de destino (Por ejemplo, el Explorador de Windows), y WinSCP no tiene control sobre ello. Los archivos de origen serán eliminados justo cuando la descarga al directorio temporal finalice con éxito. Si la aplicación de destino no mueve los archivo de manera correcta desde el directorio temporal al de destino, puedes perder los archivos. Por favor, piensa en copiar los archivos en vez de moverlos.\nPista: Puedes copiar empleando CTRL al arrastrar.\n\n ¿Estás seguro de mover los archivos?"
; "WinSCP, %s\n%s\n\nUsage:\nG:%APP% session\nG:%APP% [(sftp|scp|ftp)://][user[:password]@]host[:port][/path/[file]]\nG:%APP% [session] /synchronize [local_dir] [remote_dir] [/defaults]\nG:%APP% [session] /keepuptodate [local_dir] [remote_dir] [/defaults]\nG:%APP% [session] /privatekey=<key> /hostkey=<fingerprint>\nG:%APP% [session] /certificate=<fingerprint> /implicit|explicitssl|explicittls\nG:%APP% [session] /passive /timeout=<sec>\nG:%APP% [/console] [/script=file] [/command command1...] [/parameter param1...]\nC:%APP% [/script=file] [/command command1...] [/parameter param1...]\nB:%APP% /ini=<inifile> /log=<logfile>\nG:%APP% /update\nB:%APP% /help\n\nG: session       Name of stored session or direct session specification.\nG: /synchronize  Synchronizes content of two directories.\nG: /keepuptodate Starts Keep remote directory up to date function.\nG: /defaults     Starts operation without showing options dialog.\nG: /console      Console (text) mode. Default mode, when invoked\nG:               using %APP%.com.\nB: /script=      Executes batch script file. If the script does not end with\nB:               'exit' command, normal interactive mode follows.\nB: /command      Executes list of script commands.\nB: /parameter    Passes list of parameters to script.\nB: /ini=         Path to configuration INI-file.\nB: /log=         Turns on logging to file.\nG: /privatekey=  Private key file.\nG: /timeout=     Server response timeout.\nG: /hostkey=     Fingerprint of server hostkey.\nG: /passive      Passive mode (FTP protocol only).\nG: /certificate= Fingerprint of SSL/TLS certificate.\nG: /implicit     Implicit TLS/SSL (FTPS protocol only).\nG: /explicitssl  Explicit SSL (FTPS protocol only).\nG: /explicittls  Explicit TLS (FTPS protocol only).\nG: /update       Queries application homepage for updates.\nB: /help         Prints this usage.\n"
USAGE6="WinSCP, %s\n%s\n\nUso:\nG:%APP% session\nG:%APP% [(sftp|SCP|ftp)://][usuario[:contraseña]@]servidor[:puerto][/ruta/[archivo]]\nG:%APP% [session] /synchronize [dir_local] [dir_remoto] [/ defaults]\nG:%APP% [session] /keepuptodate [local_dir] [remote_dir] [/defaults]\nG:%APP% [session] /privateKey=<key> /HostKey=<fingerprint>\nG:%APP% [session] /certificate=<fingerprint> /implicit|explicitssl| explicittls\nG:%APP% [session] /passive /timeout=<seg>\nG:%APP% [/console] [/script =archivo] [/comando comando1...] [/parámetro param1...]\nC:%APP% [/script=archivo] [/comando comando1...] [/parámetro param1...]\nB:%APP% /ini=<archivoini> /log=<archivoregistro>\nG:%APP% /update\nB :%APP% /help\n\nG: Session Nombre de sesione almacenada o especificación directa de sesione.\nG: /syncronize sincronizar el contenido de dos directorios.\nG: /keepuptodate Mantiene el directorio remoto actualizado.\nG: /defaults Comienza la operación predeterminada, sin mostrar las opciones de diálogo.\nG:/console consola en modo texto. El predeterminado, cuando se invoca\nG: usando %APP%.com.\nB: /script= Ejecuta archivo de proceso por lotes. Si la secuencia de comandos no terminar con\nB: el comando 'exit'.\nB: /command Ejecuta una lista de comandos.\nB: /parameter Pasa una lista de parámetros a un script.\nB: /ini= Ruta a la configuración del archivo INI.\nB: /log= Activa el archivo de registro.\nG: /privateKey= archivo de clave privada.\nG: /timeout= tiempo de espera del servidor.\nG: /hostkey= huella de llave de host del servidor. \nG: /passive Modo Pasivo (protocolo FTP solamente).\nG: /certificate= huella de certificado de SSL/TLS sertificate. \nG: /implicit   TLS/SSL implícita (protocolo FTPS solamente).\nG: /explicitssl explícita SSL (protocolo FTPS solamente).\nG: /explicittls explícita TLS (protocolo FTPS solamente). \nG: /update Consultas en la página principal por actualización de la aplicación.\nB: /help Muestra este uso.\n"

