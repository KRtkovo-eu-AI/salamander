; "open <stored session>\nopen [ sftp|scp|ftp:// ][ <user> [ :password ] @ ] <host> [ :<port> ]\n  Establishes connection to given host. Use either name of the stored\n  session or specify host, username, port and protocol directly.\nswitches:\n  -privatekey=<key>  Private key file\n  -timeout=<sec>     Server response timeout\n  -hostkey=<fingerprint> Fingerprint of server hostkey (SFTP and SCP only).\n  -certificate=<fingerprint> Fingerprint of SSL/TLS certificate (FTPS only)\n  -passive           Passive mode (FTP protocol only)\n  -implicit          Implicit TLS/SSL (FTPS protocol only)\n  -explicitssl       Explicit SSL (FTPS protocol only)\n  -explicittls       Explicit TLS (FTPS protocol only)\nexamples:\n  open\n  open sftp://martin@example.com:2222 -privatekey=mykey.ppk\n  open martin@example.com\n  open example.com\n"
SCRIPT_OPEN_HELP3="open <stored session>\nopen [ sftp|scp|ftp:// ][ <user> [ :password ] @ ] <host> [ :<port> ]\n  Öffnet eine Verbindung zum angegebenen Rechner. Benutzen Sie entweder den \n  Name einer gespeicherten Sitzung oder geben Sie den Name des Rechners, \n  Benutzername, Passwort, Port und Protokoll direkt an.\nSchalter:\n  -privatekey=<key>  Datei mit privatem Schlüssel\n  -timeout=<sec>     Zeitspanne für Serverantwort\n  -hostkey=<fingerprint> Fingerabdruck des Serverschlüssels (nur bei SFTP and\n                         SCP).\n  -certificate=<fingerprint> Fingerabdruck des SSL/TLS Zertifikats (nur FTPS)\n  -passive           Passiver Modus (nur bei FTP)\n  -implicit          Implizit TLS/SSL (nur bei FTPS)\n  -explicitssl       Explizit SSL (nur bei FTPS)\n  -explicittls       Explizit TLS (nur bei FTPS)\nBeispiele:\n  open\n  open sftp://marko@example.com:2222 -privatekey=mykey.ppk\n  open marko@example.com\n  open example.com\n"
