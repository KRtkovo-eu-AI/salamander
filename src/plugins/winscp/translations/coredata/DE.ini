[TextsWin2.rc]
; "You are trying to move remote file(s) to destination to which WinSCP cannot transfer files directly. Files will be downloaded to temporary directory instead. Transfer to final destination will be left to responsibility of target application (e.g. Windows Explorer), which WinSCP cannot control. Source files will be deleted just after download to temporary directory finishes. If target application fails to deliver temporary files, they may be lost. Please, consider copying files instead of moving.\nHint: To copy files hold down Ctrl key while dragging.\n\nDo you still want to move the files?"
DND_DOWNLOAD_MOVE_WARNING="Sie versuchen, entfernte Dateien auf ein Ziel zu verschieben, zudem WinSCP Dateien nicht direkt transportieren kann. Die Dateien werden stattdessen in ein temporäres Verzeichnis heruntergeladen. Der Transfer zum endgültigen Ziel liegt in der Verantwortung der Zielapplikation (z.B. Windows Explorer), über die WinSCP keine Kontrolle besitzt. Die Quelldateien werden sofort nach Beendigung des Herunterladens in das temporäre Verzeichnis gelöscht werden. Wenn die Zielapplikation nicht in der Lage ist, die temporären Dateien auszuliefern könnte es sein, daß diese Dateien verloren sind. Bitte versuchen Sie, Dateien zu kopieren anstatt zu verschieben.\nHinweis: Um Dateien zu kopieren, halten Sie die Strg-Taste gedrückt während Sie Dateien mit der Maus ziehen.\n\nWollen Sie die Dateien wirklich verschieben?"
; "WinSCP, %s\n%s\n\nUsage:\nG:%APP% session\nG:%APP% [(sftp|scp|ftp)://][user[:password]@]host[:port][/path/[file]]\nG:%APP% [session] /synchronize [local_dir] [remote_dir] [/defaults]\nG:%APP% [session] /keepuptodate [local_dir] [remote_dir] [/defaults]\nG:%APP% [session] /privatekey=<key> /hostkey=<fingerprint>\nG:%APP% [session] /certificate=<fingerprint> /implicit|explicitssl|explicittls\nG:%APP% [session] /passive /timeout=<sec>\nG:%APP% [/console] [/script=file] [/command command1...] [/parameter param1...]\nC:%APP% [/script=file] [/command command1...] [/parameter param1...]\nB:%APP% /ini=<inifile> /log=<logfile>\nG:%APP% /update\nB:%APP% /help\n\nG: session       Name of stored session or direct session specification.\nG: /synchronize  Synchronizes content of two directories.\nG: /keepuptodate Starts Keep remote directory up to date function.\nG: /defaults     Starts operation without showing options dialog.\nG: /console      Console (text) mode. Default mode, when invoked\nG:               using %APP%.com.\nB: /script=      Executes batch script file. If the script does not end with\nB:               'exit' command, normal interactive mode follows.\nB: /command      Executes list of script commands.\nB: /parameter    Passes list of parameters to script.\nB: /ini=         Path to configuration INI-file.\nB: /log=         Turns on logging to file.\nG: /privatekey=  Private key file.\nG: /timeout=     Server response timeout.\nG: /hostkey=     Fingerprint of server hostkey.\nG: /passive      Passive mode (FTP protocol only).\nG: /certificate= Fingerprint of SSL/TLS certificate.\nG: /implicit     Implicit TLS/SSL (FTPS protocol only).\nG: /explicitssl  Explicit SSL (FTPS protocol only).\nG: /explicittls  Explicit TLS (FTPS protocol only).\nG: /update       Queries application homepage for updates.\nB: /help         Prints this usage.\n"
USAGE6="WinSCP, %s\n%s\n\nBenutzung:\nG:%APP% sitzung\nG:%APP% [(sftp|scp|ftp)://][user[:password]@]host[:port][/path/[file]]\nG:%APP% [sitzung] /synchronize [local_dir] [remote_dir] [/defaults]\nG:%APP% [sitzung] /keepuptodate [local_dir] [remote_dir] [/defaults]\nG:%APP% [sitzung] /privatekey=<key> /hostkey=<fingerprint>\nG:%APP% [sitzung] /certificate=<fingerprint> /implicit|explicitssl|explicittls\nG:%APP% [sitzung] /timeout=<sec> /passive\nG:%APP% [/console] [/script=datei] [/command befehl1...] [/parameter param1...]\nC:%APP% [/script=datei] [/command befehl1...] [/parameter param1...]\nB:%APP% /ini=<inidatei> /log=<logdatei>\nG:%APP% /update\nB:%APP% /help\n\nG: sitzung       Name der gespeicherten Sitzung oder direkte Sitzungsangabe.\nG: /synchronize  Synchronisiert den Inhalt zweier Ordner.\nG: /keepuptodate Startet die Ordnerüberwachung um den entf. Ordner aktuell zu halten.\nG: /defaults     Startet die Funktion ohne den Optionen-Dialog anzuzeigen.\nG: /console      Konsole (Text) Modus. Standardmodus bei Aufruf mit %APP%.com.\nB: /script=      Führt eine Batch-Skript-Datei aus. Wenn das Skript nicht mit\n   dem Befehl 'exit' endet, wird in den interaktiven Modus geschaltet.\nB: /command      Führt die Liste der Skriptbefehle aus.\nB: /parameter    Übergibt die Parameterliste an das Skript.\nB: /ini=         Pfad zur Konfigurations-INI-Datei.\nB: /log=         Schaltet die Protokollierung in eine Protokolldatei ein.\nG: /privatekey=  Datei mit privatem Schlüssel.\nG: /timeout=     Zeitspanne für Serverantwort.\nG: /hostkey=     Fingeabdruck des Serverschlüssels (nur bei SFTP und SCP).\nG: /passive      Passiver Modus (nur FTP Protokoll).\nG: /certificate= Fingerabdruck des SSL/TLS Zertifikates.\nG: /implicit     Implizit TLS/SSL (nur bei FTPS).\nG: /explicitssl  Explizit SSL (nur bei FTPS).\nG: /explicittls  Explizit TLS (nur bei FTPS).\nG: /update       Sucht auf der Anwendungshomepage nach Updates.\nB: /help         Zeigt diesen Text.\n"

