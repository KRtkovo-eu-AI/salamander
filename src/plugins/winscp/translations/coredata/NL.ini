; "rmdir <directory> [ <directory2> ... ]\n  Removes one or more remote directories. If remote recycle bin is\n  configured, moves directory to the bin instead of deleting it.\nexample:\n  rmdir public_html\n"
SCRIPT_RMDIR_HELP="rmdir <directory> [ <directory2> ... ]\n  Verwijdert een of meerdere externe directory's. Indien externe prullenbak is\n  geconfigureerd, wordt de directory daarnaartoe verplaatst\n  in plaats van dat het verwijderd wordt.\nvoorbeelden:\n  rmdir public_html\n"
; "mv <file> [ <file2> ... ] [ <directory>/ ][ <newname> ]\n  Moves or renames one or more remote files. Destination directory or new\n  name or both must be specified. Destination directory must end with \n  slash. Operation mask can be used instead of new name.\n  Filename can be replaced with wildcard to select multiple files.\nalias:\n  rename\nexamples:\n  mv index.html public_html/\n  mv index.html about.*\n  mv index.html public_html/about.*\n  mv public_html/index.html public_html/about.html /home/martin/*.bak\n  mv *.html /home/backup/*.bak\n"
SCRIPT_MV_HELP="mv <bestand> [ <bestand2> ... ] [ <directory>/ ][ <nieuwenaam> ]\n  Verplaatst of wijzigt de naam van een of meer externe bestanden. Doel-\n  directory of nieuwe naam moet worden opgegeven. Doeldirectory moet eindigen\n  met een slash. Handelingsmasker kan worden gebruikt in plaats van een\n  nieuwe naam.\nalias:\n  rename\nvoorbeelden:\n  mv index.html public_html/\n  mv index.html info.*\n  mv index.html public_html/info.*\n  mv public_html/index.html public_html/info.html /home/martin/*.bak\n"
; "chmod <mode> <file> [ <file2> ... ]\n  Changes permissions of one or more remote files. Mode can be specified\n  as three or four-digit octal number.\n  Filename can be replaced with wildcard to select multiple files.\nexamples:\n  chmod 644 index.html about.html\n  chmod 1700 /home/martin/public_html\n  chmod 644 *.html\n"
SCRIPT_CHMOD_HELP="chmod <modus> <bestand> [ <bestand2> ... ]\n  Wijzigt rechten van een of meerdere externe bestanden. Modus opgeven\n  in drie- of viertallig octaal getal.\nvoorbeelden:\n  chmod 644 index.html info.html\n  chmod 1700 /home/martin/public_html\n"
; "ln <target> <symlink>\n  Creates remote symlink.\nalias:\n  symlink\nexample:\n  ln /home/martin/public_html www\n"
SCRIPT_LN_HELP="ln <doel> <symlink>\n  Maakt externe symlink aan.\nalias:\n  symlink\nvoorbeelden:\n  ln /home/martin/public_html www\n"
; "mkdir <directory>\n  Creates remote directory.\nexample:\n  mkdir public_html\n"
SCRIPT_MKDIR_HELP="mkdir <directory>\n  Maakt externe directory aan.\nvoorbeelden:\n  mkdir public_html\n"
; "get <file> [ [ <file2> ... ] <directory>\\[ <newname> ] ]\n  Downloads one or more files from remote directory to local directory.\n  If only one parameter is specified downloads the file to local working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to download. The last parameter specifies target\n  local directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with backslash. \n  Filename can be replaced with wildcard to select multiple files.\n  To download more files to current working directory use '.\\' as the\n  last parameter.\n  Use 'option' command to set transfer options.\nalias:\n  recv\nswitches:\n  -delete         Delete source remote file(s) after transfer\n  -resume         Resume transfer if possible (SFTP and FTP protocols only)\n  -append         Append file to end of target file (SFTP protocol only)\n  -preservetime   Preserve timestamp\n  -nopreservetime Do not preserve timestamp\n  -speed=<kibps>  Limit transfer speed\neffective options:\n  transfer, confirm, exclude, include, reconnecttime\nexamples:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
SCRIPT_GET_HELP3="get <bestand> [ [ <bestand2> ... ] <map>\\[ <nieuwenaam> ] ]\n  Download een of meerdere bestanden van de externe map naar de lokale map.\n  Als slechts een parameter is opgegeven, wordt bestand naar huidige\n map gedownload. Als meerdere parameters zijn opgegeven, dan zullen alle behalve de laatste\n parameter de bestanden opgeven die gedownload moeten worden. De laatste parameter specifieert de\n lokale doelmap en optioneel operatiemasker om bestand(en) op\n te slaan onder andere naam. Doelmap moet eindigen met backslash.\n Bestand kan vervangen worden met wildcard om meerdere bestanden te selecteren.\n Om meerdere bestanden naar huidige map te downloaden, gebruik '.\\' als\n laatste parameter.\n Gebruik 'option' commando om transferopties in te stellen.\nalias:\n  recv\nswitches:\n  -delete          Wis bronbestand(en) op externe locatie na transfer\n  -resume          Hervat transfer indien mogelijk (enkel SFTP en FTP protocols)\n  -append          Voeg bestand toe aan einde van doelbestand (enkel SFTP protocol)\n  -preservetime   Behoud tijdsstempel\n  -nopreservetime Tijdsstempel niet behouden\n  -speed=<kibps>  Limiteer transfersnelheid\neffectieve opties:\n  transfer, confirm, exclude, include, reconnecttime\nvoorbeelden:\n  get index.html\n  get -delete index.html about.html .\\\n  get index.html about.html d:\\www\\\n  get public_html/index.html d:\\www\\about.*\n  get *.html *.png d:\\www\\*.bak\n"
; "put <file> [ [ <file2> ... ] <directory>/[ <newname> ] ]\n  Uploads one or more files from local directory to remote directory.\n  If only one parameter is specified uploads the file to remote working\n  directory. If more parameters are specified, all except the last one\n  specify set of files to upload. The last parameter specifies target\n  remote directory and optionally operation mask to store file(s) under\n  different name. Destination directory must end with slash. \n  Filename can be replaced with wildcard to select multiple files.\n  To upload more files to current working directory use './' as the\n  last parameter.\n  Use 'option' command to set transfer options.\nalias:\n  send\nswitches:\n  -delete             Delete source local file(s) after transfer\n  -resume             Resume transfer if possible (SFTP and FTP protocols only)\n  -append             Append file to end of target file (SFTP protocol only)\n  -preservetime       Preserve timestamp\n  -nopreservetime     Do not preserve timestamp\n  -permissions=<mode> Set permissions\n  -nopermissions      Keep default permissions\n  -speed=<kibps>      Limit transfer speed\neffective options:\n  transfer, confirm, exclude, include, reconnecttime\nexamples:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
SCRIPT_PUT_HELP3="put <bestand> [ [ <bestand2> ... ] <map>/[ <nieuwenaam> ] ]\n  Upload een of meerdere bestanden van een lokale map naar een externe map.\n Als slechts een parameter is meegegeven, wordt het bestand naar de huidige externe \n map geupload. Als meerdere parameters zijn opgegeven, dan zullen alle behalve de laatste\n parameter de bestanden opgeven die geupload moeten worden. De laatste parameter specifieert de\n externe doelmap en optioneel operatiemasker om bestand(en) op\n te slaan onder andere naam. Doelmap moet eindigen met slash.\n Bestand kan vervangen worden met wildcard om meerdere bestanden te selecteren.\n Om meerdere bestanden naar huidige map te uploaden, gebruik './' als\n laatste parameter.\n Gebruik 'option' commando om transferopties in te stellen.\nalias:\n  send\nswitches:\n  -delete          Wis lokale bronbestanden na transfer\n  -resume          Hervat transfer indien mogelijk (enkel SFTP en FTP protocols)\n  -append          Voeg bestand toe aan einde van doelbestand (enkel FTP protocol)\n  -preservetime       Behoud tijdsstempel\n  -nopreservetime Tijdsstempel niet behouden\n -permissions=<mode> Stel rechten in\n  -nopermissions  Behoudt de standaardrechten\n  -speed=<kibps>    Limiteer transfersnelheid\neffectieve opties:\n  transfer, confirm, exclude, include, reconnecttime\nexamples:\n  put index.html\n  put -delete index.html about.html ./\n  put -permissions=644 index.html about.html /home/martin/public_html/\n  put d:\\www\\index.html about.*\n  put *.html *.png /home/martin/backup/*.bak\n"
; "option [ <option> [ <value> ] ]\n  If no parameters are specified, lists all script options and their\n  values. When one parameter is specified only, shows value of the option.\n  When two parameters are specified sets value of the option.\n  Initial values of some options are taken from application configuration,\n  however modifing the options does not change the application\n  configuration.\noptions are:\n  echo     on|off\n           Toggles echoing of command being executed.\n           Commands affected: all\n  batch    on|off|abort|continue\n           Toggles batch mode (all prompts are automatically replied\n           negatively). When 'on', it is recommended to set 'confirm'\n           to 'off' to allow overwrites. With 'abort', script is aborted\n           when any error occurs. With 'continue', all errors are ignored.\n           Commands affected: nearly all\n  confirm  on|off\n           Toggles confirmations (overwrite, etc.).\n           Commands affected: get, put\n  transfer binary|ascii|automatic\n           Transfer mode: binary, ascii (text), automatic (by extension).\n           Commands affected: get, put, synchronize, keepuptodate\n  exclude  clear | <mask> [ ; <mask2> ... ]\n  include  clear | <mask> [ ; <mask2> ... ]\n           Sets exclusion or inclusion masks (only one can be set at time).\n           Directories are affected too (*/ matches all directories).\n           Commands affected: get, put, synchronize, keepuptodate\n  reconnecttime off | <sec>\n           Time limit in seconds to try reconnecting broken sessions.\n           Commands affected: get, put, synchronize, keepuptodate\naliases:\n  ascii =  option transfer ascii\n  binary = option transfer binary\nexamples:\n  option\n  option transfer\n  option confirm off\n  option include \"*.html; */\"\n"
SCRIPT_OPTION_HELP6="option [ <optie> [ <waarde> ] ]\n  Als geen parameters opgegeven zijn, som alle scriptopties op en hun\n waarden. Als slechts een parameter is opgegeven, wordt de waarde van de optie getoond.\n Als twee parameters opgegeven zijn, wordt de waarde ingesteld voor de optie.\n Beginwaarden van sommige optie worden overgenomen van de applicatieconfiguratie.\n Het aanpassen van de opties wijzigt de applicatieconfiguratie niet.\n opties zijn:\n echo    on|off\n          Bepaald of echo van commando wordt uitgevoerd.\n         Effect op commando's: alle\n  batch     on|off|abort|continue\n          Bepaald batch modus (alle vragen worden automatisch negatief beantwoord).\n Indien 'on', is het aangeraden om in te stellen op 'confirm'\n        om 'off' toe te laten om te overschrijven.  Met 'abort' wordt het script afgebroken\n        als er fouten optreden. Met 'continue' worden alle fouten genegeerd.\n         Invloed op commando's: bijna allemaal\n  confirm  on|off\n          Bepaald bevestigingen (overschrijven, enz.).\n          Invloed op commando's: get, put\n  transfer binary|ascii|automatic\n         Transfer modus: binair, ascii (tekst), automatisch (dmv extensie).\n          Invloed op commando's: get, put, synchronize, keepuptodate\n  exclude clear | <masker> [ ; <masker2> ... ]\n  include  clear | <masker> [ ; <masker2> ... ]\n         Stelt exclusie- of inclusiemaskers in (slecht een per keer kan ingesteld worden).\n        Heeft ook invloed op mappen (*/ staat voor alle mappen).\n          Invloed op commando's: get, put, synchronize, keepuptodate\n  reconnecttime off | <sec>\n         Tijdslimiet in seconden om verbroken sessies te herstellen.\n          Invloed op commando's: get, put, synchronize, keepuptodate\n aliases:\n ascii = optie transfer ascii\n  binary = optie binaire transfer\n voorbeelden:\n option\n  option transfer\n options confirm off\n option include \"*.html; */\"\n"
; "synchronize local|remote|both [ <local directory> [ <remote directory> ] ]\n  When the first parameter is 'local' synchronises local directory with\n  remote one. When the first parameter is 'remote' synchronises remote\n  directory with local one. When the first parameter is 'both' synchronises\n  directories one against the other.\n  When directories are not specified, current working directories are\n  synchronized.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -delete              Delete obsolete files\n  -mirror              Mirror mode (synchronize also older files).\n                       Ignored for 'both'.\n  -criteria=<criteria> Comparison criteria. Possible values are 'none', 'time',\n                       'size' and 'both'. Ignored for 'both' mode.\n  -permissions=<mode>  Set permissions\n  -nopermissions       Keep default permissions\n  -speed=<kibps>       Limit transfer speed\neffective options:\n  transfer, exclude, include, reconnecttime\nexamples:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
SCRIPT_SYNCHRONIZE_HELP3="synchronize local|remote|both [ <lokale map> [ <externe map> ] ]\n  Als de eerste parameter 'local' is wordt de lokale map met\n externe map gesynchroniseerd.  Als de eerste parameter 'remote' is wordt externe\n map met de lokale gesynchroniseerd.  Als de eerste parameter 'both' is, worden\n beide mappen gesynchroniseerd met elkaar.\n  Als geen mappen zijn opgegeven, worden de huidige mappen gesynchroniseerd.\n  Pas op: Waarschuwingen voor overschrijven staan altijd uit voor dit commando.\nswitches:\n  -delete           Wis oude bestanden\n  -mirror          Spiegelmodus (synchroniseer ook oudere bestanden).\n                    Niet van toepassing op 'both'.\n  -criteria=<criteria> Vergelijkingscriteria. Mogelijke waarden zijn 'none', 'time',\n                   'size' en 'both'. Niet van toepassing op 'both' modus.\n  -permissions=<mode>  Stel rechten in\n  -nopermissions       Houdt standaardrechten\n  -speed=<kibps>       Limiteerd transfer snelheid\neffectieve opties:\n  transfer, exclude, include, reconnecttime\nvoorbeelden:\n  synchronize remote -delete\n  synchronize both d:\\www /home/martin/public_html\n"
; "keepuptodate [ <local directory> [ <remote directory> ] ]\n  Watches for changes in local directory and reflects them on remote one.\n  When directories are not specified, current working directories are\n  synchronized. To stop watching for changes press Ctrl-C.\n  Note: Overwrite confirmations are always off for the command.\nswitches:\n  -delete             Delete obsolete files\n  -permissions=<mode> Set permissions\n  -nopermissions      Keep default permissions\n  -speed=<kibps>      Limit transfer speed\neffective options:\n  transfer, exclude, include, reconnecttime\nexamples:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
SCRIPT_KEEPUPTODATE_HELP2="keepuptodate [ <lokale map> [ <server map> ] ]\n  Controleert op wijzigingen in lokale map en toont ze op de server map.\n  Als geen mappen zijn opgegeven worden de huidige mappen\n gesynchroniseerd.  Om het voortdurend controleren stop te zetten, druk op Ctrl-C.\n  Nota: Bevestiging voor overschrijven staat altijd uit voor deze opdracht.\nparameters:\n  -delete             Verwijder oude bestanden\n  -permissions=<mode> Stelt permissies in\n  -nopermissions      Bewaart standaard permissies\n  -speed=<kibps>      Limiteert transfer snelheid\neffectieve opties:\n  transfer, exclude, include\nexamples:\n  keepuptodate -delete\n  keepuptodate d:\\www /home/martin/public_html\n"
; "call <command>\n  With SFTP and SCP protocols, executes arbitrary remote shell command.\n  If current session does not allow execution of arbitrary remote command\n  separate shell session will be automatically opened.\n  With FTP protocol, executes a protocol command.\n  The command must not require user input.\nalias:\n  !\nexample:\n  call touch index.html\n"
SCRIPT_CALL_HELP2="call <command>\n  Met SFTP en SCP protocols, voert shell opdracht uit op server.\n  Als huidige sessies uitvoeren van willekeurig commando niet toelaat,\n wordt een aparte shell sessie automatisch geopend.\n  Met FTP protocol, voert protocol commando uit.\n  Het commando mag geen gebruikersinvoer vereisen.\nalias:\n  !\nexample:\n  call touch index.html\n"

