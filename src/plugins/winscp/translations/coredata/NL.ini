; User interface very long strings
[TextsWin2.rc]
; "You are trying to move remote file(s) to destination to which WinSCP cannot transfer files directly. Files will be downloaded to temporary directory instead. Transfer to final destination will be left to responsibility of target application (e.g. Windows Explorer), which WinSCP cannot control. Source files will be deleted just after download to temporary directory finishes. If target application fails to deliver temporary files, they may be lost. Please, consider copying files instead of moving.\nHint: To copy files hold down Ctrl key while dragging.\n\nDo you still want to move the files?"
DND_DOWNLOAD_MOVE_WARNING="U probeert een of meerdere externe bestand(en) te verplaatsen naar een doel waarnaartoe WinSCP niet direct bestanden kan overzetten. Bestanden worden hiervoor in de plaats gedownload naar een tijdelijke directory. De eindtoepassing is hierna verantwoordelijk voor de overdracht naar het uiteindelijke doel (zoals Windows Verkenner), waar WinSCP geen controle over heeft. Bronbestanden zullen worden verwijderd nadat het downloaden naar de tijdeljke directory gereed is. Indien de doeltoepassing de tijdelijke bestanden niet (goed) overzet, raken deze mogelijk verloren. Neem daarom in overweging om de bestanden te kopiëren in plaats van verplaatsen. \nTip: Om bestanden te kopiëren, houd de Ctrl-toets ingedrukt tijdens het slepen.\n\nWilt u nog steeds de bestanden verplaatsen?"
; "WinSCP, %s\n%s\n\nUsage:\nG:%APP% session\nG:%APP% [(sftp|scp|ftp)://][user[:password]@]host[:port][/path/[file]]\nG:%APP% [session] /synchronize [local_dir] [remote_dir] [/defaults]\nG:%APP% [session] /keepuptodate [local_dir] [remote_dir] [/defaults]\nG:%APP% [session] /privatekey=<key> /hostkey=<fingerprint>\nG:%APP% [session] /certificate=<fingerprint> /implicit|explicitssl|explicittls\nG:%APP% [session] /passive /timeout=<sec>\nG:%APP% [/console] [/script=file] [/command command1...] [/parameter param1...]\nC:%APP% [/script=file] [/command command1...] [/parameter param1...]\nB:%APP% /ini=<inifile> /log=<logfile>\nG:%APP% /update\nB:%APP% /help\n\nG: session       Name of stored session or direct session specification.\nG: /synchronize  Synchronizes content of two directories.\nG: /keepuptodate Starts Keep remote directory up to date function.\nG: /defaults     Starts operation without showing options dialog.\nG: /console      Console (text) mode. Default mode, when invoked\nG:               using %APP%.com.\nB: /script=      Executes batch script file. If the script does not end with\nB:               'exit' command, normal interactive mode follows.\nB: /command      Executes list of script commands.\nB: /parameter    Passes list of parameters to script.\nB: /ini=         Path to configuration INI-file.\nB: /log=         Turns on logging to file.\nG: /privatekey=  Private key file.\nG: /timeout=     Server response timeout.\nG: /hostkey=     Fingerprint of server hostkey.\nG: /passive      Passive mode (FTP protocol only).\nG: /certificate= Fingerprint of SSL/TLS certificate.\nG: /implicit     Implicit TLS/SSL (FTPS protocol only).\nG: /explicitssl  Explicit SSL (FTPS protocol only).\nG: /explicittls  Explicit TLS (FTPS protocol only).\nG: /update       Queries application homepage for updates.\nB: /help         Prints this usage.\n"
USAGE6="WinSCP, %s\n%s\n\nGebruik:\nG:%APP% sessie\nG:%APP% [(sftp|scp|ftp)://][gebruiker[:wachtwoord]@]hostnaam[:poort][/pad/[bestand]]\nG/%APP% [sessie] /synchronize [lokale_map] [externe_map] [/defaults]\nG:%APP% [sessie] /keepuptodate [lokale_map] [externe_map] [/defaults]\nG:%APP% [sessie] /privatekey=<sleutel> /hostkey=<vingerafdruk>\nG:%APP% [sessie] /certificate=<vingerafdruk> /implicit|explicitssl|explicittls\nG:%APP% [sessie] /passive /timeout=<sec>\nG:%APP% [/console] [/script=bestand] [/command command1...] [/parameter param1...]\nC:%APP% [/script=bestand] [/command command1...] [/parameter param1...]\nB:%APP% /ini=<ini-bestand> /log=<logbestand>\nG:%APP% /update\nB:%APP% /help\n\nG: sessie       Naam van opgeslagen sessie of directe sessie specificatie.\nG: /synchronize  Synchroniseer inhoud van twee mappen.\nG: /keepuptodate Start de functie om externe map up to date te houden.\nG: /defaults     Start opdracht zonder opties dialoogvenster te tonen.\nG: /console      Console (tekst) mode. Standaard mode, indien uitgevoerd\nG:               gebruikt %APP%.com.\nB: /script=      Voert batch script bestand. Als het script niet eindigt met\nB:               'exit' commando, volgt normale interactieve mode.\nB: /command      Voert lijst van script opdrachten uit.\nB: /parameter    Geeft lijst van parameters door aan script.\nB: /ini=         Pad naar configuratie INI-bestand.\nB: /log=         Start opslaan loginfo naar bestand.\nG: /privatekey=  Private sleutel bestand.\nG: /timeout=     Server antwoord timeout.\nG: /hostkey=     Vingerafdruk van server hostsleutel.\nG: /passive      Passieve mode (enkel bij FTP protocol).\nG: /certificate= Vingerafdruk van SSL/TLS certificaat.\nG: /implicit     Implicit TLS/SSL (enkel bij FTPS protocol).\nG: /explicitssl  Explicit SSL (enkel bij FTPS protocol).\nG: /explicittls  Explicit TLS (enkel bij FTPS protocol).\nG: /update       Vraagt programma startpagina voor updates.\nB: /help         Print deze helptekst.\n"

