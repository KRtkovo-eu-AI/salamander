; "The server's host key was not found in the cache. You have no guarantee that the server is the computer you think it is.\n\nThe server's %s key fingerprint is:\n%s\n\nIf you trust this host, press Yes. To connect without adding host key to the cache, press No. To abandon the connection press Cancel.\n\nContinue connecting and add host key to the cache?"
UNKNOWN_KEY2="De serversleutel is niet gecachet in het register. Er bestaat geen garantie dat de server de computer is die u denkt dat deze is.\n\nDe sleutelidentificatie van de server (%s) is:\n%s\n\nIndien u deze computer vertrouwt, druk dan op Ja. Om verbinding te maken zonder de serversleutel aan de cache toe te voegen, druk dan op Nee. Om de verbinding af te breken, druk dan op Annuleren.\n\nDoorgaan met het verbinding maken met en server en de sleutel toevoegen aan de cache?"
; "WARNING - POTENTIAL SECURITY BREACH!\n\nThe server's host key does not match the one WinSCP has in cache. This means that either the server administrator has changed the host key, the server presents different key under certain circumstance, or you have actually connected to another computer pretending to be the server.\n\nThe new %s key fingerprint is:\n%s\n\nIf you were expecting this change, trust the new key and want to continue connecting, either press Update to update cache, or press Add to add the new key to the cache while keeping the old one(s). If you want to carry on connecting but without updating the cache, press Skip. If you want to abandon the connection completely, press Cancel. Pressing Cancel is the ONLY guaranteed safe choice.\n"
DIFFERENT_KEY3="WAARSCHUWING - MOGELIJK BEVEILIGINGSGAT!\n\nDe hostsleutel van de server komt niet overeen met degene die WinSCP in zijn cache heeft. Dit betekent dat of de serverbeheer de hostsleutel heeft gewijzigd, dat de server een andere sleutel laat zien onder bepaalde omstandigheden of dat u daadwerkelijk met een andere computer bent verbonden die zich voordoet als de echte server.\n\nDe nieuwe sleutelvingerafdruk van %s is:\n%s\n\nIndien u deze wijziging verwacht, de nieuwe sleutel vertrouwt en door wilt gaan met het verbinding maken, druk dan op Bijwerken om de cache bij te werken of druk op Toevoegen om de nieuwe sleutel toe te voegen waarbij de oude sleutel(s) behouden blijven. Indien u door wilt gaan met het verbinding maken maar de cache niet wilt bijwerken, kies dan voor Overslaan. Indien u de verbinding volledig wilt beëindigen, druk dan op Annuleren. De knop Annuleren is de ENIGE gegarandeerd veilige keuze.\n"
; "You are loading an SSH-2 private key which has an old version of the file format. This means your key file is not fully tamperproof. We recommend you convert your key to the new format.\n\nYou can perform this conversion by loading the key into PuTTYgen and then saving it again."
OLD_KEY="U laadt een SSH2-privésleutel welke in een oude versie van het bestandsformaat is opgebouwd. Dit betekent dat uw sleutelbestand niet volledig veilig is. We raden u aan de sleutel om te zetten naar het nieuwe formaat.\n\nU kunt deze omzetting uitvoeren door de sleutel in PuTTYgen te laden en daar deze opnieuw op te slaan."
; "help [ <command> [ <command2> ... ] ]\n  Displays list of commands when no parameters are specified.\n  Displays help for each command when some are specified.\nalias:\n  man\nexamples:\n  help\n  help ls\n"
SCRIPT_HELP_HELP="help [ <opdracht> [ <opdracht2> ... ] ]\n  Geeft een overzicht van opdrachten weer wanneer geen parameters zijn opgegeven.\n  Geeft help weer voor elke opdracht wanneer een aantal zijn opgegeven.\nalias:\n man\nvoorbeelden:\n  help\n  help ls\n"
; "exit\n  Closes all sessions and terminates the program.\nalias:\n  bye\n"
SCRIPT_EXIT_HELP="exit\n  Sluit alle sessies en beëindigt het programma.\nalias:\n  bye\n"
; "open <stored session>\nopen [ sftp|scp|ftp:// ][ <user> [ :password ] @ ] <host> [ :<port> ]\n  Establishes connection to given host. Use either name of the stored\n  session or specify host, username, port and protocol directly.\nswitches:\n  -privatekey=<key>  Private key file\n  -timeout=<sec>     Server response timeout\n  -hostkey=<fingerprint> Fingerprint of server hostkey (SFTP and SCP only).\n  -certificate=<fingerprint> Fingerprint of SSL/TLS certificate (FTPS only)\n  -passive           Passive mode (FTP protocol only)\n  -implicit          Implicit TLS/SSL (FTPS protocol only)\n  -explicitssl       Explicit SSL (FTPS protocol only)\n  -explicittls       Explicit TLS (FTPS protocol only)\nexamples:\n  open\n  open sftp://martin@example.com:2222 -privatekey=mykey.ppk\n  open martin@example.com\n  open example.com\n"
SCRIPT_OPEN_HELP3="open <opgeslagen sessie>\nopen [ sftp|scp|ftp:// ][ <gebruiker> [ :wachtwoord ] @ ] <host> [ :<poort> ]\n  Maakt verbinding met opgegeven host. Gebruik ofwel opgeslagen sessienaam of geef hostnaam, gebruikersnaam, poort en protocol op.\nswitches:\n  -privatekey=<sleutel>  Private sleutelbestand\n  -timeout=<sec>     Time-out server\n  -hostkey=<vingerafdruk> Vingerafdruk van de hostsleutel server (enkel bij SFTP en SCP).\n  -certificate=<vingerafdruk> Vingerafdruk van SSL/TLS certificaat (enkel bij FTPS)\n  -passive           Passieve mode (enkel bij FTP protocol)\n  -implicit          Implicit TLS/SSL (enkel bij FTPS protocol)\n  -explicitssl       Explicit SSL (enkel bij FTPS protocol)\n  -explicittls Explicit TLS (enkel bij FTPS protocol)\nvoorbeelden:\n  open\n  open sftp://martin@voorbeeld.com:2222 -privatekey=mijnsleutel.ppk\n  open martin@voorbeeld.com\n  open voorbeeld.com\n"
; "close [ <session> ]\n  Closes session specified by its number. When session number is not\n  specified, closes currently selected session.\nexamples:\n  close\n  close 1\n"
SCRIPT_CLOSE_HELP="close [ <sessie> ]\n  Sluit sessie (aangegeven door het nummer ervan). Indien sessienummer\n  niet wordt opgegeven, wordt de huidige sessie gesloten.\nvoorbeelden:\n  close\n  close 1\n"
; "session [ <session> ]\n  Makes session specified by its number active. When session number\n  is not specified, lists connected sessions.\nexamples:\n  session\n  session 1\n"
SCRIPT_SESSION_HELP="session [ <sessie> ]\n  Maakt een sessie actief (aangegeven door het nummer ervan). Indien\n  sessienummer niet wordt opgegeven, wordt een overzicht van actieve\n  sessies weergegeven.\nvoorbeelden:\n  session\n  session 1\n"
; "pwd\n  Prints current remote working directory for active session.\n"
SCRIPT_PWD_HELP="pwd\n  Drukt de huidige externe werkdirectory af voor de actieve sessie.\n"
; "cd [ <directory> ]\n  Changes remote working directory for active session.\n  If directory is not specified, changes to home directory.\nexamples:\n  cd /home/martin\n  cd\n"
SCRIPT_CD_HELP="cd [ <directory> ]\n  Wisselt de externe werkdirectory voor de actieve sessie. Indien\n  directory niet wordt opgegeven, wordt gewisseld naar de begindirectory.\nvoorbeelden:\n  cd /home/martin\n  cd\n"
; "ls [ <directory> ]/[ <wildcard> ]\n  Lists the contents of specified remote directory. If directory is \n  not specified, lists working directory.\n  When wildcard is specified, it is treated as set of files to list.\n  Otherwise, all files are listed.\nalias:\n  dir\nexamples:\n  ls\n  ls *.html\n  ls /home/martin\n"
