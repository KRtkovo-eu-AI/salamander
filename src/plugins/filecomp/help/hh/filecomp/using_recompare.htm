<div class="page">
<h1>Recomparing Files</h1>

<p>If one or both compared files has changed, you can compare them again.</p>

<h3>To recompare files:</h3>

<table>
 <tr><td class="hdr">File Comparator menu:</td><td>File/Recompare</td></tr>
 <tr><td class="hdr">File Comparator shortcut key:</td><td>Ctrl+R</td></tr>
</table>
