<h1>Swapping Panels</h1>

<p>Swapping panels allows you to swap the contents of the active and inactive panels.</p>

<h3>To swap left and right panels:</h3>

<table>
<tr><td class="hdr">Menu:</td><td>Left/Swap or Right/Swap.</td></tr>
<tr><td class="hdr">Shortcut key:</td><td>Ctrl+U</td></tr>
</table>
