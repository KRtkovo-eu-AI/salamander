<h1>V</h1>

<h4 class="glossary">viewer</h4>
<p>See file viewer.</p>

<h4 class="glossary">volume</h4>
<p>A portion of a physical disk that functions as though it were a physically
separate disk. In Open Salamander, volumes appear as local disks, such as
drive C or drive D.</p>
