<h1>H</h1>

<h4 class="glossary">hold</h4>
<p>To continue to press a keyboard key or mouse button.</p>

<h4 class="glossary">hot keys</h4>
<p>A Windows feature that allows quick activation of specified accessibility
features through a combination of keys pressed in unison.</p>
