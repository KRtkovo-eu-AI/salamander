<h1>Reloading File</h1>

<p>Use this command to reload the file (refresh data in the viewer).</p>

<h3>To reload data from the file:</h3>

<table>
 <tr><td class="hdr">Viewer menu:</td><td>File/Refresh</td></tr>
 <tr><td class="hdr">Viewer shortcut key:</td><td>Ctrl+R</td></tr>
</table>
